<h1>快速上字幕</h1>
<div class="container">
  <div class="row">
    <input type="radio"
           [value]="SourceTypeEnum.Youtube"
           [(ngModel)]="sourceType"/>
    youtube連結
    <input type="url"
           *ngIf="sourceType === SourceTypeEnum.Youtube"
           [(ngModel)]="youtubeUrl"
           (change)="loadFromYoutube()"/>
  </div>
  <div class="row">
    <input type="radio"
           [value]="SourceTypeEnum.LocalFile"
           [(ngModel)]="sourceType"/>
    上傳mp4
    <input type="file"
           accept="video"
           *ngIf="sourceType === SourceTypeEnum.LocalFile"
           (change)="loadFromMp4File($event)"
           [(ngModel)]="mp4File"/>
  </div>
</div>
<p class="container note">K: 下一行開始 | L: 這一行提前結束 | I: 前捲一行 | O: 後捲一行 | U: 倒帶 3 秒 | P: 前進 3 秒 | Q: 製作 SRT 檔</p>
<p class="container note">K: Next Line | L: This Line Ends Early | I: Scroll Back | O: Scroll Forward | U: Rewind | P:
  Forward | Q: Make SRT File</p>
<div class="container">
  <div class="videoPreview">
    <youtube-player *ngIf="sourceType === SourceTypeEnum.Youtube"
                    #youtube
                    [width]="640"
                    [height]="320"
                    [videoId]="youtubeVideoId"
                    (apiChange)="setListener($event)"></youtube-player>
    <video [src]="mp4FileSafeUrl"
           #mp4Player
           (click)="clickMp4Player($event)"
           class="videoPreview"
           *ngIf="sourceType === SourceTypeEnum.LocalFile"></video>
  </div>
  <div class="subTitle-area">
    <input type="file"
           (change)="uploadText($event)"/>
    <textarea [ngModel]="srtText"
              disabled
              class="subtitle"
              cols="30"
              rows="10"></textarea>
  </div>
</div>
<div>
  <table>
    <tr *ngFor="let srt of srtList">
      <td>
        <input type="text" [(ngModel)]="srt.startTime.hours"/>
        :
        <input type="text" [(ngModel)]="srt.startTime.minutes"/>
        :
        <input type="text" [(ngModel)]="srt.startTime.seconds"/>
        ,
        <input type="text" [(ngModel)]="srt.startTime.milliseconds"/>
      </td>
      <td>
        <input type="text" [(ngModel)]="srt.endTime.hours"/>
        :
        <input type="text" [(ngModel)]="srt.endTime.minutes"/>
        :
        <input type="text" [(ngModel)]="srt.endTime.seconds"/>
        ,
        <input type="text" [(ngModel)]="srt.endTime.milliseconds"/>
      </td>
      <td>
        <input type="text" [(ngModel)]="srt.content"/>
      </td>
    </tr>
  </table>
</div>
